<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Dosed</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #C7D2FE 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 32px;
            color: #4F46E5;
            margin-bottom: 10px;
        }
        .header p {
            color: #6B7280;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn {
            background: #4F46E5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #4338CA;
        }
        .btn-secondary {
            background: #E5E7EB;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #D1D5DB;
        }
        .btn-danger {
            background: #EF4444;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        .child-item {
            background: #F9FAFB;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .child-item h3 {
            color: #1F2937;
        }
        .record-item {
            background: #F9FAFB;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4F46E5;
        }
        .record-meta {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .record-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .data-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
        .data-label {
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 3px;
        }
        .data-value {
            font-size: 18px;
            font-weight: 600;
            color: #1F2937;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Dosed</h1>
            <p>Child Health Tracker</p>
        </div>

        <!-- Children List View -->
        <div id="childrenView" class="card">
            <h2 style="margin-bottom: 20px;">Children</h2>
            <div id="childrenList"></div>
            <button class="btn" onclick="showAddChild()">+ Add Child</button>
        </div>

        <!-- Add Child View -->
        <div id="addChildView" class="card hidden">
            <h2 style="margin-bottom: 20px;">Add Child</h2>
            <label>Name *</label>
            <input type="text" id="childName" placeholder="Child's name">
            <label>Age</label>
            <input type="text" id="childAge" placeholder="e.g., 3 years">
            <label>Weight (kg)</label>
            <input type="number" id="childWeight" placeholder="Optional">
            <button class="btn" onclick="addChild()">Add Child</button>
            <button class="btn btn-secondary" onclick="showChildrenList()">Cancel</button>
        </div>

        <!-- Child Records View -->
        <div id="recordsView" class="card hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="recordsTitle">Records</h2>
                <button class="btn btn-secondary" style="width: auto; padding: 8px 16px;" onclick="showChildrenList()">Back</button>
            </div>
            <div id="recordsList"></div>
            <button class="btn" onclick="showAddRecord()">+ Add Record</button>
        </div>

        <!-- Add Record View -->
        <div id="addRecordView" class="card hidden">
            <h2 style="margin-bottom: 20px;">Add Record</h2>
            <label>Temperature (¬∞C) *</label>
            <input type="number" step="0.1" id="recordTemp" placeholder="e.g., 38.5">
            <label>Medication</label>
            <select id="recordMed">
                <option value="">Select medication</option>
                <option value="Calpol Infant">Calpol Infant (120mg/5ml)</option>
                <option value="Nurofen">Nurofen for Children (100mg/5ml)</option>
                <option value="Pinamox">Pinamox (125mg/5ml)</option>
                <option value="Ventolin">Ventolin Inhaler</option>
            </select>
            <label>Dose (ml)</label>
            <input type="number" step="0.1" id="recordDose" placeholder="e.g., 5.0">
            <label>Notes</label>
            <textarea id="recordNotes" rows="3" placeholder="Any observations..."></textarea>
            <button class="btn" onclick="addRecord()">Add Record</button>
            <button class="btn btn-secondary" onclick="showRecords()">Cancel</button>
        </div>
    </div>

    <script>
        let children = [];
        let records = [];
        let currentChild = null;

        // Load data on startup
        function loadData() {
            const savedChildren = localStorage.getItem('children');
            const savedRecords = localStorage.getItem('records');
            if (savedChildren) children = JSON.parse(savedChildren);
            if (savedRecords) records = JSON.parse(savedRecords);
            showChildrenList();
        }

        // Save data
        function saveData() {
            localStorage.setItem('children', JSON.stringify(children));
            localStorage.setItem('records', JSON.stringify(records));
        }

        // Views
        function hideAllViews() {
            document.getElementById('childrenView').classList.add('hidden');
            document.getElementById('addChildView').classList.add('hidden');
            document.getElementById('recordsView').classList.add('hidden');
            document.getElementById('addRecordView').classList.add('hidden');
        }

        function showChildrenList() {
            hideAllViews();
            document.getElementById('childrenView').classList.remove('hidden');
            renderChildren();
        }

        function showAddChild() {
            hideAllViews();
            document.getElementById('addChildView').classList.remove('hidden');
            document.getElementById('childName').value = '';
            document.getElementById('childAge').value = '';
            document.getElementById('childWeight').value = '';
        }

        function showRecords() {
            hideAllViews();
            document.getElementById('recordsView').classList.remove('hidden');
            document.getElementById('recordsTitle').textContent = 'Records for ' + currentChild.name;
            renderRecords();
        }

        function showAddRecord() {
            hideAllViews();
            document.getElementById('addRecordView').classList.remove('hidden');
            document.getElementById('recordTemp').value = '';
            document.getElementById('recordMed').value = '';
            document.getElementById('recordDose').value = '';
            document.getElementById('recordNotes').value = '';
        }

        // Children
        function addChild() {
            const name = document.getElementById('childName').value;
            if (!name) {
                alert('Please enter a name');
                return;
            }
            const child = {
                id: Date.now(),
                name: name,
                age: document.getElementById('childAge').value,
                weight: document.getElementById('childWeight').value
            };
            children.push(child);
            saveData();
            showChildrenList();
        }

        function deleteChild(id) {
            if (confirm('Delete this child and all records?')) {
                children = children.filter(c => c.id !== id);
                records = records.filter(r => r.childId !== id);
                saveData();
                renderChildren();
            }
        }

        function viewChild(id) {
            currentChild = children.find(c => c.id === id);
            showRecords();
        }

        function renderChildren() {
            const list = document.getElementById('childrenList');
            if (children.length === 0) {
                list.innerHTML = '<p style="color: #6B7280; text-align: center; padding: 20px;">No children added yet</p>';
                return;
            }
            list.innerHTML = children.map(child => `
                <div class="child-item">
                    <div>
                        <h3>${child.name}</h3>
                        <p style="color: #6B7280; font-size: 14px;">${child.age || 'Age not set'}</p>
                    </div>
                    <div>
                        <button class="btn" style="width: auto; padding: 8px 16px; margin: 0 5px 0 0;" onclick="viewChild(${child.id})">View</button>
                        <button class="btn btn-danger" onclick="deleteChild(${child.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Records
        function addRecord() {
            const temp = document.getElementById('recordTemp').value;
            if (!temp) {
                alert('Please enter temperature');
                return;
            }
            const record = {
                id: Date.now(),
                childId: currentChild.id,
                timestamp: new Date().toLocaleString('en-GB'),
                temperature: temp,
                medication: document.getElementById('recordMed').value,
                dose: document.getElementById('recordDose').value,
                notes: document.getElementById('recordNotes').value
            };
            records.push(record);
            saveData();
            showRecords();
        }

        function deleteRecord(id) {
            if (confirm('Delete this record?')) {
                records = records.filter(r => r.id !== id);
                saveData();
                renderRecords();
            }
        }

        function renderRecords() {
            const list = document.getElementById('recordsList');
            const childRecords = records.filter(r => r.childId === currentChild.id);
            if (childRecords.length === 0) {
                list.innerHTML = '<p style="color: #6B7280; text-align: center; padding: 20px;">No records yet</p>';
                return;
            }
            list.innerHTML = childRecords.reverse().map(record => `
                <div class="record-item">
                    <div class="record-meta">${record.timestamp}</div>
                    <div class="record-data">
                        <div class="data-item">
                            <div class="data-label">Temperature</div>
                            <div class="data-value">${record.temperature}¬∞C</div>
                        </div>
                        ${record.medication ? `
                        <div class="data-item">
                            <div class="data-label">Medication</div>
                            <div class="data-value" style="font-size: 14px;">${record.medication}</div>
                        </div>
                        ` : ''}
                        ${record.dose ? `
                        <div class="data-item">
                            <div class="data-label">Dose</div>
                            <div class="data-value">${record.dose} ml</div>
                        </div>
                        ` : ''}
                    </div>
                    ${record.notes ? `<div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #E5E7EB;"><strong>Notes:</strong> ${record.notes}</div>` : ''}
                    <button class="btn btn-danger" style="margin-top: 10px;" onclick="deleteRecord(${record.id})">Delete</button>
                </div>
            `).join('');
        }

        // Start app
        loadData();

        // PWA Install
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
